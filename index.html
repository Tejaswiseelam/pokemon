<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jigglypuff Pokemon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Jigglypuff</h1>
  <div class="jigglypuff">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="eye left">
      <div class="iris"></div>
      <div class="shine"></div>
    </div>
    <div class="eye right">
      <div class="iris"></div>
      <div class="shine"></div>
    </div>
    <div class="mouth"></div>
    <div class="arm left"></div>
    <div class="arm right"></div>
    <div class="foot left"></div>
    <div class="foot right"></div>
  </div>
</body>
</html>
